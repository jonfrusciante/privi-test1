<div fxLayout="row wrap"
     fxLayoutAlign="center center"
     fxLayoutGap="3px" style="margin-left: auto;
margin-right: auto;">
<mat-card fxFlex="33">
  <mat-card-header >
    <img matCardAvatar src="{{player.photoURL}}">
    <mat-card-title>{{player.displayName}}<br>{{player.email}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <img matCardImageSmall src="{{player.photoURL}}">

  </mat-card-content>
  <mat-card-actions align="center">
    <button mat-raised-button (click)="onAction(player)">Rimuovi Giocatore</button>
    <button mat-raised-button (click)="onAction(player)">Contatta Giocatore</button>

  </mat-card-actions>
  <mat-card-footer>
  </mat-card-footer>
</mat-card>
</div>
