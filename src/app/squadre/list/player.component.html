<mat-card>
  <mat-card-header fxFlexAlign="end">
    <img matCardAvatar src="{{player.photoURL}}">
    <mat-card-title>{{player.displayName}}</mat-card-title>
    <mat-card-subtitle>{{player.email}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <img matCardImageSmall src="{{player.photoURL}}">

  </mat-card-content>
  <mat-card-actions fxFlexAlign="center">
    <button mat-button (click)="onAction(player.uid)">Rimuovi Giocatore</button>
    <button mat-button (click)="onAction(player.uid)">Contatta Giocatore</button>
    <button mat-button (click)="onAction(player.telefon)">Contatta Giocatore</button>

  </mat-card-actions>
  <mat-card-footer>
  </mat-card-footer>
</mat-card>
