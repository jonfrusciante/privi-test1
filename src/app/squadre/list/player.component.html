<mat-card fxFlex="33" fxLayoutAlign="center center">
  <mat-card-header >
    <img matCardAvatar src="{{player.photoURL}}">
    <mat-card-title>{{player.displayName}}</mat-card-title>
    <mat-card-subtitle>{{player.email}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <img matCardImageSmall src="{{player.photoURL}}">

  </mat-card-content>
  <mat-card-actions >
    <button mat-button (click)="onAction(player)">Rimuovi Giocatore</button>
    <button mat-button (click)="onAction(player)">Contatta Giocatore</button>
    <button mat-button (click)="onAction(player)">Contatta Giocatore</button>

  </mat-card-actions>
  <mat-card-footer>
  </mat-card-footer>
</mat-card>
