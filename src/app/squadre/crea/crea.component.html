<div fxLayout="row wrap"
     fxLayoutAlign="center center"
     fxLayoutGap="20px" >

  <mat-card  align="center" >
    <mat-card-content >
      <h1 matCardTitle style="font-family: Balloon">Crea Una Squadra</h1>
    </mat-card-content>
    <app-primocanvas [canavasLogodisplay]="true"></app-primocanvas>

    <mat-card-content><form  [formGroup]="myForm">

      <mat-input-container  >
        <mat-select formControlName="squadraCuore" placeholder="Scegli la squadra del cuore" (change)="updatesquadracuore($event)"  #cuore required>
          <mat-option *ngFor="let squadra of squadreCuore"  [value]="squadra.value">{{squadra.nome}}
          </mat-option>
        </mat-select>
      </mat-input-container>
      <mat-input-container floatPlaceholder="auto" *ngIf="myForm.valid">
        <input  matInput formControlName="nome" maxlength="15"
                type="text"

                placeholder="Inerisci Il nome della tua squadra" (change)="updatetesto($event)" >
      </mat-input-container>

      <!-- button Upload
            <mat-input-container floatPlaceholder="auto" >

              <input
                matInput formControlName="logo"
                required
                placeholder="Carica un logo">

            </mat-input-container>
            <button mat-fab (click)="logo.click()" color="warn"  >
              <mat-icon class="mat-18">file_upload</mat-icon>
            </button>
            -->

      <br>

      <button mat-raised-button (click)="onSubmit(myForm)" color="primary" *ngIf="myForm.valid">Crea Squadra</button>
      <button mat-raised-button (click)="myForm.reset()" color="primary" *ngIf="myForm.valid">Reset</button>


      <input #logo type="file" (change)="fileChange($event)"
             name="test"  [ngStyle]="{'display': 'none'}">

    </form>
    </mat-card-content>
  </mat-card>
</div>
